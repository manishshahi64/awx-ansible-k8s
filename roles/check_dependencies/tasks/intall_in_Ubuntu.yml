---
- name: Update package cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  when: (ansible_facts['distribution'] == 'Ubuntu' and ansible_os_family == 'Debian' and ansible_architecture == 'x86_64')
  # Only run "update_cache=yes" if the last one is more than 3600 seconds ago

- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Install a list of packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gpg
    - gnupg-agent
    - software-properties-common

- name: Create /etc/apt/keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add an apt signing key for Kubernetes
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_major_version }}/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: '0644'
    force: true

- name: Adding apt repository for Kubernetes
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_major_version }}/deb/ /
    state: present
    update_cache: yes

- name: install Kubelet
  ansible.builtin.apt:
    name: kubelet={{ kubernetes_major_version }}.*
    state: present

- name: install Kubeadm
  ansible.builtin.apt:
    name: kubeadm={{ kubernetes_major_version }}.*
    state: present

- name: install Kubectl
  ansible.builtin.apt:
    name: kubectl={{ kubernetes_major_version }}.*
    state: present

- name: enable the Kubelet service, and enable it persistently
  ansible.builtin.service:
    name: kubelet
    enabled: yes