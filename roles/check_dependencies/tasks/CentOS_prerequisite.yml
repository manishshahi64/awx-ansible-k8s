---
- name: CentOS | Update package cache
  ansible.builtin.yum:
    cacheonly: true
  when: (ansible_facts['distribution'] == 'CentOS' and ansible_os_family == 'RedHat' and ansible_architecture == 'x86_64')

- name: CentOS | Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: CentOS | Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: CentOS | Install a list of packages with a list variable
  ansible.builtin.yum:
    name: "{{ packages }}"
  vars:
    packages:
    - curl
    - yum-utils
    - iproute-tc

- name: CentOS | Disable SELinux
  ansible.posix.selinux:
    state: disabled

- name: CentOS | Put SELinux in permissive mode
  ansible.posix.selinux:
    policy: targeted
    state: permissive

- name: CentOS | Add docker repository
  ansible.builtin.yum_repository:
    name: docker
    description: DOCKER YUM repo
    baseurl: https://download.docker.com/linux/centos/docker-ce.repo

- name: CentOS | Add kubernetes repository
  template:
    src: kubernetes.repo.j2
    dest: "/etc/yum.repos.d/kubernetes.repo"
    owner: root
    group: root
    mode: 0644

- name: CentOS | create an empty file for Kubernetes sysctl params
  copy:
    content: ""
    dest: /etc/sysctl.d/k8s.conf
    force: no

- name: CentOS | configure sysctl params for Kubernetes
  lineinfile:
    path: /etc/sysctl.d/k8s.conf
    line: "{{ item }}"
  with_items:
    - 'net.bridge.bridge-nf-call-iptables  = 1'
    - 'net.ipv4.ip_forward                 = 1'
    - 'net.bridge.bridge-nf-call-ip6tables = 1'

- name: CentOS | apply sysctl params without reboot
  command: sysctl --system

- name: CentOS | Disable and stop Firewalld service
  systemd:
    name: firewalld
    state: stopped
    enabled: false
    daemon-reload: yes